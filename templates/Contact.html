<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    .about {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      margin-bottom: 15px;
    }
    .social-links a {
      margin: 0 15px;
      text-decoration: none;
      font-size: 28px;
      color: #333;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #0077b5; /* default hover color */
    }
    .social-links a.instagram:hover {
      color: #e4405f;
    }
    .social-links a.github:hover {
      color: #171515;
    }
    .social-links a.linkedin:hover {
      color: #0077b5;
    }
  </style>
</head>
<body>
  <div class="about">
    <h2>About Me</h2>
    <p><strong>Name:</strong> Ayaan Shaikh</p>
    
    <div class="social-links">
      <!-- Replace # with your actual profile links -->
      <a href="https://instagram.com/your_username" target="_blank" class="instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://github.com/your_username" target="_blank" class="github">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://linkedin.com/in/your_username" target="_blank" class="linkedin">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </div>
</body>
</html>
