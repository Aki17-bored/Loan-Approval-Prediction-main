<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Loan Prediction</title>
    <link rel="icon" href="https://www.svgrepo.com/show/53712/loan.svg" type="image/x-icon">

    <style>
        .prediction-box {
            background-color: #F59E0B;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .info-icon {
            cursor: pointer;
            margin-left: 5px;
        }
        .info-icon:hover {
            color: #0d6efd;
        }
        body{
            background: radial-gradient(circle, rgba(34,193,195,1) 0%, rgba(189,253,45,0.77) 100%);
        }
    </style>
</head>
<body>

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"><b>Loan Approval Prediction</b></h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill the form for prediction</p>
        </div>
        <a class="btn btn-primary" href="./" role="button">Home</a><br><br>

        <div class="prediction-box">
            <h2 class="text-lg text-white font-semibold mb-2">
                Prediction Result :  
                <span class="text-base font-normal text-black" id="prediction-text">{{prediction_text}}</span>
            </h2>
        </div>

        <form action='/predict' method='POST' id="loanForm">

            <!-- Gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">
                    <b>Gender</b>
                    <span data-bs-toggle="tooltip" title="Select your gender (Male or Female)">
                        <i class="bi bi-info-circle-fill info-icon"></i>
                    </span>
                </label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="" disabled selected>-- select gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <!-- Marital Status -->
            <div class="mb-3">
                <label for="married" class="form-label">
                    <b>Marital Status</b>
                    <span data-bs-toggle="tooltip" title="Are you married?">
                        <i class="bi bi-info-circle-fill info-icon"></i>
                    </span>
                </label>
                <select class="form-select" id="married" name="married" required>
                    <option value="" disabled selected>-- select married status --</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Dependents -->
            <div class="mb-3">
                <label for="dependents" class="form-label">
                    <b>Dependents</b>
                    <span data-bs-toggle="tooltip" title="Number of people dependent on you">
                        <i class="bi bi-info-circle-fill info-icon"></i>
                    </span>
                </label>
                <select class="form-select" id="dependents" name="dependents" required>
                    <option value="" disabled selected>-- select dependents --</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>
            </div>

            <!-- Education -->
            <div class="mb-3">
                <label for="education" class="form-label">
                    <b>Education</b>
                    <span data-bs-toggle="tooltip" title="Select your highest education level">
                        <i class="bi bi-info-circle-fill info-icon"></i>
                    </span>
                </label>
                <select class="form-select" id="education" name="education" required>
                    <option value="" disabled selected>-- select education --</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>

            <!-- Self Employed -->
            <div class="mb-3">
                <label for="employed" class="form-label">
                    <b>Self Employed</b>
                    <span data-bs-toggle="tooltip" title="Are you self-employed?">
                        <i class="bi bi-info-circle-fill info-icon"></i>
                    </span>
                </label>
                <select class="form-select" id="employed" name="employed" required>
                    <option value="" disabled selected>-- select Self_Employed --</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Credit History -->
            <div class="mb-3">
                <label for="credit" class="form-label">
                    <b>Credit History</b>
                    <span data-bs-toggle="tooltip" title="1 = Good, 0 = Bad, 0.842199 = Partial">
                        <i class="bi bi-info-circle-fill info-icon"></i>
                    </span>
                </label>
                <select class="form-select" id="credit" name="credit" required>
                    <option value="" disabled selected>-- select Credit_History --</option>
                    <option value="1.000000">1.000000</option>
                    <option value="0.000000">0.000000</option>
                    <option value="0.842199">0.842199</option>
                </select>
            </div>

            <!-- Property Area -->
            <div class="mb-3">
                <label for="area" class="form-label">
                    <b>Property Area</b>
                    <span data-bs-toggle="tooltip" title="Select your property location type">
                        <i class="bi bi-info-circle-fill info-icon"></i>
                    </span>
                </label>
                <select class="form-select" id="area" name="area" required>
                    <option value="" disabled selected>-- select Property_Area --</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            <!-- Applicant Income -->
            <div class="mb-3">
                <label for="ApplicantIncome" class="form-label">
                    <b>Applicant Income</b>
                    <span data-bs-toggle="tooltip" title="Enter your monthly income in numbers">
                        <i class="bi bi-info-circle-fill info-icon"></i>
                    </span>
                </label>
                <input type="text" class="form-control number-field" id="ApplicantIncome" name="ApplicantIncome" placeholder="Numbers only" required>
            </div>

            <!-- Coapplicant Income -->
            <div class="mb-3">
                <label for="CoapplicantIncome" class="form-label">
                    <b>Coapplicant Income</b>
                    <span data-bs-toggle="tooltip" title="Enter co-applicant income if any, else 0">
                        <i class="bi bi-info-circle-fill info-icon"></i>
                    </span>
                </label>
                <input type="text" class="form-control number-field" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="Numbers only" required>
            </div>

            <!-- Loan Amount -->
            <div class="mb-3">
                <label for="LoanAmount" class="form-label">
                    <b>Loan Amount</b>
                    <span data-bs-toggle="tooltip" title="Enter desired loan amount in numbers">
                        <i class="bi bi-info-circle-fill info-icon"></i>
                    </span>
                </label>
                <input type="text" class="form-control number-field" id="LoanAmount" name="LoanAmount" placeholder="Numbers only" required>
            </div>

            <!-- Loan Amount Term -->
            <div class="mb-3">
                <label for="Loan_Amount_Term" class="form-label">
                    <b>Loan Amount Term</b>
                    <span data-bs-toggle="tooltip" title="Enter repayment term in months">
                        <i class="bi bi-info-circle-fill info-icon"></i>
                    </span>
                </label>
                <input type="text" class="form-control number-field" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Numbers only" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Enable tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(function (el) {
        return new bootstrap.Tooltip(el);
    });

    const form = document.getElementById('loanForm');
    const numberFields = document.querySelectorAll('.number-field');

    // Allow only digits while typing
    numberFields.forEach(field => {
        field.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    });

    // Validate on form submit
    form.addEventListener('submit', function(e) {
        let valid = true;
        numberFields.forEach(field => {
            const value = field.value.trim();
            if (!value || isNaN(value) || Number(value) < 0) {
                alert(`Please enter valid numbers in ${field.previousElementSibling.innerText}`);
                valid = false;
            }
        });
        if (!valid) e.preventDefault();
    });
});
</script>

</body>
</html>
